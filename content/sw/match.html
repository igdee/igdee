<html>
<head>

       <style>


        @font-face {
            font-family: Impact;
            src: url("file:///android_asset/impact.ttf")
        }

        @font-face {
            font-family: Roboto;
            src: url("file:///android_asset/roboto.ttf")
        }

        @font-face {
            font-family: Oswald;
            src: url("file:///android_asset/oswald.ttf")
        }

        @font-face {
            font-family: WorkSans;
            src: url("file:///android_asset/oswald.ttf")
        }

        :root {
            --first-color: rgba(100,0,0,0.8);
            --first-color-alpha: rgba(100, 0, 0, 0.3);
            --second-color: rgba(0, 0, 100, 0.8);
            --second-color-alpha: rgba(0, 0, 100, 0.3);
            --light-color: rgba(255, 255, 255, 1);
            --light-color-alpha: rgba(255, 255, 255, 0.8);
            --dark-color: rgba(0, 0, 0, 1);
            --dark-color-alpha: rgba(0, 0, 0, 0.3);
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Roboto, WorkSans, 'sans-serif';
            display: flex;
            align-items: center;
            justify-content: center;
	    background:#000;
        }

        content {
            height: 100%;
            width: 100%;
            align-items: stretch;
            display: flex;
            flex-direction: row;
            border: 3px solid var(--dark-color);
            box-sizing: border-box;
	    background:url(file:///android_asset/bg_1.jpg) no-repeat center center fixed;
            background-size: cover;
		
        }

            content > div {
                display: flex;
                flex-direction: row;
                overflow: hidden;
                align-items: center;
                justify-content: center;
                flex: 1;

            }

                content > div.left {
                    margin-right:0;
                    -webkit-mask-image:  -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(0,0,0,1)), color-stop(100%, rgba(0,0,0,1)), color-stop(100%, rgba(0,0,0,0)));
                    background: var(--first-color);
                    z-index: 1;
                }

                content > div.right {
                    background: var(--second-color);
                    z-index: 0;
                }

                content > div > img {
                    object-fit:cover;
                    object-position: top;
                    align-self:start;
                    width:auto;
                    height:100%;
                    flex: 1;
                    overflow: hidden;
                    -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
                }

        footer > div {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

            footer > div small {
                display: flex;
                align-content: center;
                align-items: center;
                text-align: center;
                min-width: 20vw;
                font-size: 2vw;
                margin:0.6vh 0;
            }

        small > i {
            font-family: Oswald;
            background: var(--light-color-alpha);
            color: var(--dark-color);
            text-align: center;
            padding: 0.2em;
            font-style: normal;
            min-width: 8vw;
            clip-path: polygon(7% 0, 100% 0, 93% 100%, 0 100%);
        }

        footer > div strong {
            text-align: center;
            font-family: Impact;
            line-height: 0.9em;
            font-size: 1em;
            color: var(--light-color-alpha);
            font-weight: lighter;
        }


        footer h1,
        footer h2,
        footer h3 {
            padding: 0;
            margin: 0;
            font-family: Impact;
            color: var(--light-color-alpha);
            font-weight: lighter;
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            text-align: center;
            max-width: 80%;
        }

        footer h3 {
            font-size: 3vw;
        }

        footer h2 {
            font-size: 4vw;
        }

        footer h1 {
            font-size: 5vw;
        }

        header {
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 2;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

            header h1 {
                clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
                background: linear-gradient(0deg, var(--dark-color-alpha), var(--dark-color) 100%);
                color: var(--light-color);
                font-weight: normal;
                font-family: Impact;
                text-align: center;
                font-size: 7vh;
                padding: 0.2em 9vw;
                margin: 0;
            }

            header small {
                display: block;
                text-align: center;
                font-family: Roboto;
                font-weight: bold;
                font-size: 1.5vw;
                color: var(--light-color-alpha);
                opacity: 0.6;
            }

        footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            min-height: 40vh;
            z-index: 5;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

            footer span {
                display: flex;
                clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%);
                background: linear-gradient(0deg, var(--dark-color) 30%, var(--dark-color-alpha) 100%);
                color: var(--light-color);
                font-family: Oswald, Arial;
                font-size: 10vh;
                line-height: 10vh;
                padding: 2vh 9vh;
                margin: 0;
            }

            footer > span {
                padding: 1vh;
                align-self: flex-end;
		flex-direction:column;
		align-items:center;    
            }
	       
	    footer > span > b {
	    	font-size: 3vh;
                font-weight: bold;
		font-family: Tahoma;
		color:#999;    
		letter-spacing: 1.2em;
		margin-right: -1.2em;  
		line-height: 3vh;
	    }

	i.by,
        em {
            font-weight: bolder;
            position: absolute;
            margin-top: 10vh;
            font-size: 12vh;
            text-align:center;
            transform: rotate(-10deg);
            color: rgba(255,255,0, 0.8) !important;
            text-shadow: 0 0 3px #000;
			font-style:normal;
			font-weight:normal;
            z-index: 3;
            font-family: Oswald, Impact;
            letter-spacing: normal;
        }
		
		content > div > em {
			font-style:italic;
		}

	i.by,
        body > em {
            color: var(--light-color-alpha) !important;
            transform: rotate(0);
            text-shadow: 0 0 10px #000;
            font-size: 11vh;
	    line-height:11vh;
            margin: 0;
            opacity: 0.5;
        }
        
	em.title {
	    transform: none;
	    font-style: normal;
	    color: #FFF!important;
	    font-size: 4.5vw;
	    bottom: 15vh;
	}    
	
	em.title > small {
	    display: block;
	    font-family: Roboto, Oswald, sans-serif;
	    font-size: 0.6em;
	    color:#ffff00;
	 }
	       
	       
        i.by {
            font-size:5vh!important;
            margin-top:-15vh;
            font-style: normal;
            font-weight: normal;
            z-index:5;
        }

        .pattern {
            position: fixed;
            left: var(--border-size);
            top: var(--border-size);
            right: var(--border-size);
            bottom: var(--border-size);
            background: url(pat.jpg) no-repeat center center fixed;
            background-size: cover;
            opacity: 0.05;
            z-index: 13;
            width: 100vw;
            height: 100vh;
        }

        .wm {
            background-image:url(wm.png)!important;
            opacity:0.3;
        }

		.effect {
			display:block;
			position:absolute;
			left:3px;right:3px;top:3px;bottom:3px;
			background-image:url(file:///android_asset/fire-effect.png);
			filter: grayscale(100%);
			background-repeat:no-repeat;
			background-size:cover;
			background-position:left bottom;
			opacity:0.3;
			z-index:2;
		}
		
    </style>
</head>
<body>
	
 <i class="by">@surviwords</i>
    
    <header>
        <h1>
            <span></span>
            <small></small>
        </h1>
    </header>

    <div class="_pattern"></div>
	
    <div class="effect"></div>
	

    <content>

        <div class="left">
        </div>

        <div class="right">
        </div>

    </content>

    <footer>
   	
        <div>

            <h1>
                <strong></strong>
            </h1>
        </div>

        <span>
            <span></span>
	    <b></b>
        </span>

        <div>
            <h1>
                <strong></strong>
            </h1>
        </div>

    </footer>

    <em></em>
	
</body>
</html>
