<html>
<head>

    <style>



        @font-face {
            font-family: Impact;
            src: url("file:///android_asset/impact.ttf")
        }

        @font-face {
            font-family: Roboto;
            src: url("file:///android_asset/roboto.ttf")
        }

        @font-face {
            font-family: Oswald;
            src: url("file:///android_asset/oswald.ttf")
        }

        @font-face {
            font-family: WorkSans;
            src: url("file:///android_asset/oswald.ttf")
        }

        :root {
            --first-color: rgba(150,0,0,1);
            --first-color-alpha: rgba(150, 0, 0, 0.3);
            --second-color: rgba(0, 0, 150, 1);
            --second-color-alpha: rgba(0, 0, 150, 0.3);
            --light-color: rgba(255, 255, 255, 1);
            --light-color-alpha: rgba(255, 255, 255, 0.8);
            --dark-color: rgba(0, 0, 0, 1);
            --dark-color-alpha: rgba(0, 0, 0, 0.8);
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Roboto, WorkSans, 'sans-serif';
            display: flex;
            align-items: center;
            justify-content: center;
        }

        content {
            height: 100%;
            width: 100%;
            align-items: stretch;
            display: flex;
            flex-direction: row;
            border: 0.3em solid var(--dark-color);
            box-sizing: border-box;
        }

            content > div {
                display: flex;
                flex-direction: row;
                overflow: hidden;
                align-items: center;
                justify-content: center;
                flex: 1;
            }

                content > div.left {
                    background: var(--first-color);
                    z-index: 1;
                }

                content > div.right {
                    background: var(--second-color);
                    z-index: 0;
                }

                content > div > img {
                    object-fit: cover;
                    object-position: top;
                    max-width: 100%;
                    max-height: 100%;
                    align-self: start;
                    flex: 1;
                    overflow: hidden;
                    -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
                }

        footer > div {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

            footer > div small {
                display: flex;
                align-content: center;
                align-items: center;
                text-align: center;
                min-width: 20vw;
                font-size: 2vw;
                margin: 2px 0;
            }

        small > i {
            font-family:Oswald;
            border-radius: 0.2em;
            margin: 0 2px;
            background: var(--light-color-alpha);
            color: var(--dark-color);
            text-align: center;
            padding: 0.2em;
            font-style: normal;
            min-width:3em;
        }

            footer > div strong {
                text-align: center;
                font-family: Impact;
                line-height: 0.9em;
                font-size: 4vw;
                color: var(--light-color-alpha);
                font-weight: lighter;
            }


        footer h1,
        footer h2,
        footer h3 {
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: Impact;
            color: var(--light-color-alpha);
            font-weight: lighter;
            display: flex;
            flex-direction:column;
        }

        footer h3 {
            font-size: 3vw;
        }

        footer h2 {
            font-size: 5vw;
        }

        footer h1 {
            font-size: 7vw;
        }

        header {
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 2;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

            header h1 {
                clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
                background: linear-gradient(0deg, var(--dark-color-alpha), var(--dark-color) 100%);
                color: var(--light-color);
                font-weight: normal;
                font-family: Impact;
                text-align: center;
                font-size: 4vw;
                padding: 0.3em 9vw;
                margin: 0;
            }

            header small {
                display: block;
                text-align: center;
                font-family: Roboto;
                font-weight:bold;
                font-size: 2vw;
                color: var(--light-color-alpha);
                opacity: 0.6;
            }

        footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            min-height:40vh;
            z-index: 5;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

            footer span {
  
                display: flex;
                clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%);
                background: linear-gradient(0deg, var(--dark-color) 30%, var(--dark-color-alpha) 100%);
                color: var(--light-color);
                font-family: Oswald;
                font-size: 10vh;
                line-height: 10vh;
                padding: 1vh 8vh;
                margin: 0;
            }

            footer > span {
                padding: 2vh;
                align-self: flex-end;
            }

        em {
            font-weight: bolder;
            position: absolute;
            margin-top: 10vh;
            font-size: 12vh;
            transform: rotate(-10deg);
            color: rgba(255,255,0, 0.8) !important;
            text-shadow: 0 0 3px #000;
            z-index: 3;
            font-family: Oswald, Impact;
            letter-spacing: normal;
        }

        body > em {
            color: var(--light-color-alpha) !important;
            transform: rotate(0);
            text-shadow: 0 0 10px #000;
            font-size: 18vh;
            margin: 0;
            opacity: 0.5;
        }

        .pattern {
            position: fixed;
            left: var(--border-size);
            top: var(--border-size);
            right: var(--border-size);
            bottom: var(--border-size);
            background: url(pat.jpg) no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1;
            z-index: 13;
            width:100vw;
            height:100vh;
        }

    </style>
</head>
<body>


    <header>
        <h1>
            <span></span>
            <small></small>
        </h1>
    </header>

    <div class="pattern"></div>


    <content>


        <div class="left">
        </div>

        <div class="right">
        </div>

    </content>

    <footer>

        <div>
            <h1>
                <strong></strong>
            </h1>
        </div>

        <span>
            <span></span>
        </span>

        <div>
            <h1>
                <strong></strong>
            </h1>
        </div>

    </footer>

    <em></em>

</body>
</html>
